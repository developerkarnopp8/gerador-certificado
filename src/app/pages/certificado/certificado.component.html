
<div class="d-flex flex-column align-items-center ">
    <div class="d-flex justify-content-between align-items-center menu-certificado w-100">
        <div routerLink="/" class="d-flex align-items-center btn-voltar">
            <i class="ph ph-arrow-left"></i>
            <p class="mb-0 btn-voltar">
                Voltar
            </p>
        </div>
        <app-secundary-button [phClass]="'ph ph-download-simple'" [textoBotao]="'Download'" (click)="downloadCetificado()"></app-secundary-button>
    </div>
    @if(certificado) {
        <div #certificadoContainer class="certificado d-flex justify-content-center align-items-center">
            <img src="certificate-ribbon.png" alt="Ícone de Medalha" class="icone-medalha">
            <div class="conteudo-certificados">
                <img class="img-assinatura" src="certificate-signature.svg" alt="Assinatura">
                <div class="info-certificado d-flex flex-column align-items-center">
                    <div class="tittulo-subtitulo-certificado">
                        <h1 class="titulo-certificado">CERTIFICADO DE CONCLUSÃO</h1>
                        <p>Este certificado comprova que</p>
                    </div>
                    <p class="nome-aluno" >{{certificado.nome}}</p>
                    <div>
                        <p class="lista-atividade-titulo">Concluiu com sucesso as seguintes atividades</p>
                        <p class="lista-atividade">{{certificado.atividades.join(', ')}}</p>
                    </div>
                    <p class="data-emissao">Emitido em {{certificado.data}}</p>
                </div>
            </div>
        </div>
    }
</div>
